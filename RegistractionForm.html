<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction | Form</title>
</head>

<body>
    <header>

        <section>
            Select country
            <select name="" id="">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
        </section>

        <section>
            <a href="https://www.oyorooms.com/ph/"><img height="100px" width="100px" src="images/oyo.png"
                    alt="Oyo image"></a>
        </section>


    </header>

    <main>

        <div>
            <!-- <br><br> -->
            <h2>Registraction Form</h2>
        </div>

        <div>
            <!-- <form action="formsubmit.js"> -->

            <form action="demo.js">

                <label for="userid">

                    <!-- <br><br> -->
                    <input type="text" placeholder="user name" id="userid">
                </label>

                <label for="email">
                    <br> <br>
                    <input type="email" placeholder="email" id="email">
                </label>
                <label for="password">
                    <br> <br>
                    <input type="password" placeholder="password" id="password">
                </label>

                <label for="dob">
                    <br><br>
                    <input type="date" placeholder="DOB" id="dob">
                </label>

                <label for="male">
                    <br><br>
                    <input type="radio" value="male" name="gender" id="male"> Male
                </label>

                <label for="female">
                    <input type="radio" value="female" name="gender" id="female">Female
                </label>

                <label for="submit">
                    <br><br>
                    <a href="submitmsg.html"><input type="submit" name="submit" id="sent" id="submit"></a>
                </label>

            </form>

        </div>


    </main>
    <pre>


    </pre>
    <footer>


    </footer>
</body>

</html>
